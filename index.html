<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Тот самый зеркальный фон</title>
        <style>
            body {
                background: #000;
                margin: 0;
                padding: 0;
                overflow: hidden;
            }
            #buttonStart {
                position: absolute;
                top: 100px;
                left: 50%;
                transform: translateX(-50%);
                padding: 8px 13px;
                background: #34833b;
                border: none;
                border-radius: 3px; 
            }
            #stuff {
                display: none;
                position: absolute;
                top: 0; left: 0; right: 0; bottom: 0;
                color: white;
                text-align: center;
                font-family: sans-serif;
            }
            #allow {
                position: absolute;
                top: 20px;
                width: 100%;
            }
            #video {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
        </style>
    </head>
    <body>
        <div id="stuff">
            <div id="allow">▲  Разрешите использовать камеру </div>
            <video id="video" autoplay playsinline muted></video>
        </div>
        <input id="buttonStart" type="button" value="Нажми, чтобы был зеркальный фон">

        <script>
            window.onload = function() {
                const buttonStart = document.getElementById('buttonStart');
                const stuff = document.getElementById('stuff');
                const allow = document.getElementById('allow');
                const video = document.getElementById('video');

                buttonStart.addEventListener('click', async function() {
                    buttonStart.style.display = 'none';
                    stuff.style.display = 'block';

                    try {
                        // Запрос доступа к камере
                        const stream = await navigator.mediaDevices.getUserMedia({ video: true });

                        // Прячем подсказку
                        allow.style.display = 'none';
 
                        video.srcObject = stream;
                    } catch (err) {
                        allow.textContent = ' Ошибка: ' + (err.message || 'не удалось получить доступ к камере');
                        console.error('Ошибка getUserMedia:', err);
                    }
                });
            };
        </script>
    </body>
</html>
